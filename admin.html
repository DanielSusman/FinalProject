<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to the WinesWorld!">
    <meta name="keywords" content="Wines, Wines shop, Romania">
    <title>WinesWorld | Welcome</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/admin.css" />
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
				<img src="images/Logo.png" width="70" height="70" class="logo" alt="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Despre Noi</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cos de cumparaturi</a></li>
                    <li><a class="current" href="admin.html">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div id="output-admin" class="admin-container">
            <div class='admin-console'>
                <h1>Gestionare produse</h1>
                <button class="btn" onclick='showAdd()'>Adauga produs</button>
            </div>
            <table id="admin-table">
                <thead>
                    <tr>
                        <td>Imagine</td>
                        <td>Nume</td>
                        <td>Pret</td>
                        <td>Stoc</td>
                        <td></td>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="admin-create" style="display: none;">
            <div class="add-product-header">
                <a>Adaugare Produs</a>
                <button class="btn" type="submit-product" id='save-stuff'>Save</button>
                <button class="btn" onclick='dismissAdd()'>Cancel</button>
            </div>
            <div class="add-product-details">
                <form id="submitProduct">
                    <div>
                        <label>Imagine Produs</label>
                        <input type="text" id="image"></input>
                    </div>
                    <div>
                        <label>Nume Produs</label>
                        <input type="text" id="nume"></input>
                    </div>
                    <div>
                        <label>Pret Produs</label>
                        <input type="text" id="pret"></input>
                    </div>
                    <div>
                        <label>Descriere Produs</label>
                        <input type="text" id="descriere"></input>
                    </div>
                    <div>
                        <label>Stoc Produs</label>
                        <input type="text" id="stoc"></input>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer id="main-footer">
        <div class="footer-list">
            <ul>
                <li><a href="/about.html">Despre noi</a></li>
                <li><a href=" ">Politică de confidențialitate</a></li>
                <li><a href=" ">Termenii şi condiţiile</a></li>
                <li><a href=" ">Politica Cookies</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="https://anpc.ro/" target="_blank">ANPC</a></li>
            </ul>
        </div>
        <div>
            <img src="/images/MobilPay.jpg" alt="payment">
        </div>
        <p>Wines World &copy; 2021 All Rights Reserved</p>
    </footer>
    
    <script src="../src/admin.js" type="module"></script>
    <script>
        function showAdd() {
            document.getElementById("output-admin").style.display = "none";
            document.getElementById("admin-create").style.display = "initial";
        }

        function dismissAdd() {
            document.getElementById("admin-create").style.display = "none";
            document.getElementById("output-admin").style.display = "initial";
        }
    </script>
</body>

</html>
